<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Game</title>
  </head>
  <body>
    <div class="container">
    <div class="screen">
      <h1 >Catch the Circle</h1>
      <a href="#" class="start" id="start">Start</a>
    </div>
    <div class="screen">
      <h1>Choose a time</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="10">10 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 sec</button>
        </li>
        <li>
          <button class="time-btn" data-time="60">60 sec</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3><span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
      <footer><a href="#">Open-sourced code</a> by Kseniia Vyshniakova</footer>
      </div>
  </div>
      <script src="app.js"></script>
  </body>
</html>
